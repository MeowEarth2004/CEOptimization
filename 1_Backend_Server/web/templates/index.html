<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Energy Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">

  <div class="tabs flex justify-around mb-4 bg-gray-800 py-3 shadow">
    <button class="tab-button font-bold text-blue-400" onclick="showTab('dashboard')">Dashboard</button>
    <button class="tab-button hover:text-blue-300" onclick="showTab('control')">Control</button>
    <a href="/logout" class="text-red-400 font-bold hover:text-red-300">Logout</a>
  </div>

  <div id="dashboard" class="tab-content container mx-auto p-6">
      <h1 class="text-3xl font-bold text-center mb-6">ğŸ”‹ IoT Energy Dashboard</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="bg-gray-800 p-4 rounded text-center border border-gray-700">
          <h2 class="text-gray-400">Voltage</h2>
          <p id="voltage" class="text-3xl font-bold text-blue-400">-- V</p>
        </div>
        <div class="bg-gray-800 p-4 rounded text-center border border-gray-700">
          <h2 class="text-gray-400">Current</h2>
          <p id="current" class="text-3xl font-bold text-yellow-400">-- A</p>
        </div>
        <div class="bg-gray-800 p-4 rounded text-center border border-gray-700">
          <h2 class="text-gray-400">Power</h2>
          <p id="power" class="text-3xl font-bold text-green-400">-- W</p>
        </div>
      </div>

      <div class="bg-gray-800 p-4 rounded mb-6 border border-gray-700">
        <h2 class="text-gray-400">AI Analysis</h2>
        <p id="trend" class="text-xl font-semibold">Waiting...</p>
      </div>

      <div class="bg-gray-800 p-4 rounded border border-gray-700">
        <canvas id="powerChart" height="100"></canvas>
      </div>
  </div>

  <div id="control" class="tab-content hidden container mx-auto p-6 text-center">
      <h2 class="text-2xl font-bold mb-6">Control Panel</h2>
      <div class="flex flex-col space-y-3 max-w-xs mx-auto">
          <button onclick="sendCmd('use_grid')" class="bg-blue-600 p-3 rounded text-white">ğŸ  Use Grid</button>
          <button onclick="sendCmd('use_battery')" class="bg-green-600 p-3 rounded text-white">ğŸ”‹ Use Battery</button>
          <button onclick="sendCmd('use_solar')" class="bg-yellow-600 p-3 rounded text-white">â˜€ï¸ Use Solar</button>
      </div>
  </div>

  <script>
    // --- 1. SETUP GRAPH ---
    const ctx = document.getElementById("powerChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: Array(20).fill(""),
        datasets: [{
          label: "Power (W)",
          data: Array(20).fill(0),
          borderColor: "#34D399",
          backgroundColor: "rgba(52, 211, 153, 0.1)",
          fill: true,
          tension: 0.4
        }]
      },
      options: { responsive: true, animation: false }
    });

    // --- 2. POLLING FUNCTION (à¸«à¸±à¸§à¹ƒà¸ˆà¸«à¸¥à¸±à¸) ---
    async function fetchData() {
        try {
            const res = await fetch('/api/data'); // à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ˆà¸²à¸ Python
            const data = await res.json();

            // à¸­à¸±à¸›à¹€à¸”à¸•à¸•à¸±à¸§à¹€à¸¥à¸‚
            document.getElementById("voltage").textContent = data.voltage.toFixed(2) + " V";
            document.getElementById("current").textContent = data.current.toFixed(2) + " A";
            document.getElementById("power").textContent = data.power.toFixed(2) + " W";
            document.getElementById("trend").textContent = data.trend;

            // à¸­à¸±à¸›à¹€à¸”à¸•à¸à¸£à¸²à¸Ÿ
            const time = new Date().toLocaleTimeString();
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(data.power);
            if(chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.update();

        } catch (err) {
            console.error("Fetch error:", err);
        }
    }

    // à¹€à¸£à¸µà¸¢à¸ fetchData à¸—à¸¸à¸à¹† 2 à¸§à¸´à¸™à¸²à¸—à¸µ (2000 ms)
    setInterval(fetchData, 2000);
    fetchData(); // à¹€à¸£à¸µà¸¢à¸à¸„à¸£à¸±à¹‰à¸‡à¹à¸£à¸à¸—à¸±à¸™à¸—à¸µ

    // --- 3. CONTROL & TABS ---
    function sendCmd(cmd) {
        fetch('/control/' + cmd)
            .then(r => r.json())
            .then(d => alert("âœ… " + d.status))
            .catch(e => alert("âŒ Error"));
    }

    function showTab(tabId) {
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('control').classList.add('hidden');
        document.getElementById(tabId).classList.remove('hidden');
    }
  </script>
</body>
</html>
